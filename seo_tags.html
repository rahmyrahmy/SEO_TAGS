<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--THE 8 MOST IMPORTANT HTML TAGS FOR OPTIMIZING FILES TO BE MORE SEO FRIENDLY-->
    <!--Meta robots tags-->
    <meta name="twitter:image:src" content="url of the img">
    <meta name="robots" content="index, archive" />
    <meta property="cdc:template_version" content="4.0" />


    <!--The meta description tag-->
    <meta name="description" content="key charts explaining the headline">

    <!--The title tag-->
    <title>Title of the clickable headline: a brief description of the headline</title>

    <!--Canonical tag-->
    <link rel="canonical" href="url of the site">
</head>
<body>
    <!--The Headings1-6 tags-->
    <h2>consistency in heading tags</h2>

    <!--The alt attribute of the img element-->
    <img alt="description of the image useful when the image cannot be previwed">

    <!--Using schema markup element to enhance regular SERP snippets with rich snippet features-->
    <div property="" typeof="">
        <span property="">...</span>
    </div>

    <!--HTML5 semantic tags-->
    <header>Heading of the page</header>
    <nav>navigation bar/menu</nav>
    <main><article>content appearing on the main section</article></main>
    <footer>the footer contents</footer>

</body>
</html>
